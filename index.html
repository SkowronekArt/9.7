<!DOCTYPE html>

<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />

	<style>
		.gracz {
			background: yellow;
			padding: 20px;
			font-size:30px;
			margin: 10px 0;
			display: inline-block;
		}
		#js-resultsTableElement {
			margin: 20px 0;
			background-color: #eee;
		}

	</style>
</head>

<body>

	<div class="container">
		<h3 class="text-center">
			Welcome to the game<br><br>
			<span class="label label-default">Kamień</span>
			<span class="label label-info">Papier</span>
			<span class="label label-danger">Nożyce</span>
		</h3>
	</div>


	<div id="js-newGameElement" class="container">
		<div class="row text-center">
			<button	id="js-newGameButton" class="btn btn-default col-xs-8 col-xs-offset-2 fa-2x btn-success">
				NOWA GRA
			</button>
		</div>
	</div>
<br>
	<div id="js-whoWasTheWinner" class="container">
		<div class="row text-center">
			<button class="btn">
			</button>
		</div>
	</div>
	<div id="js-playerPickElement" class="container">
		<div class="row text-center">
			<button id="js-playerPick_rock" class="btn">
				<span class="badge">
					<i class="fa fa-hand-rock-o fa-3x" aria-hidden="true"></i>
				</span> Kamień
			</button>
			<button id="js-playerPick_paper" class="btn">
				<span class="badge">
					<i class="fa fa-hand-paper-o fa-3x" aria-hidden="true"></i>
				</span> Papier
			</button>
			<button id="js-playerPick_scissors" class="btn">
				<span class="badge">
					<i class="fa fa-hand-scissors-o fa-3x" aria-hidden="true"></i>
				</span> Nożyce
			</button>
		</div>
	</div>



<div id="js-resultsTableElement" display="display: grid; align-items: center;">
	<div class="row">
		<div class="col-xs-5 text-center">
			<span id="js-playerPoints" class="fa-3x badge">
				0
			</span>
			<span id="js-playerName" class="gracz">
				Player Name
			</span>
		</div>
		<div class="col-xs-2 text-center gracz">
				VS.
		</div>
		<div class="col-xs-5 text-center">
			<span class="gracz">
				Computer
			</span>
			<span id="js-computerPoints" class="fa-3x badge">
				0
			</span>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-5 text-center">
			<span id="js-playerPick">
				Player selection
			</span>
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-5 text-center">
			<span id="js-computerPick">
				Computer selection
			</span>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-5 text-center">
			<span id="js-playerResult">
				Player Score
			</span>
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-5 text-center">
			<span id="js-computerResult">
				Computer Score
			</span>
		</div>
	</div>
</div>



<div id="js-nextGameElement" class="container">
		<div class="row text-center">
			<button	id="js-nextGameButton" class="btn btn-default col-xs-8 col-xs-offset-2 fa-2x btn-success">
				NASTĘPNA GRA
			</button>
		</div>
	</div>
<script src="js/script.js"></script>
</body>
</html>

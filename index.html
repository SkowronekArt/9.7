<!DOCTYPE html>

<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>

	<div class="container">
		<h3 class="text-center">
			Welcome to the game<br><br>
			<span class="label label-default">Rock</span>
			<span class="label label-info">Paper</span>
			<span class="label label-danger">Scissors</span>
		</h3>
	</div>


	<div id="js-newGameElement" class="container">
		<div class="row text-center">
			<button	id="js-newGameButton" class="btn btn-default col-xs-8 col-xs-offset-2 fa-2x btn-success">
				New game
			</button>
		</div>
	</div>
<br>
	<div id="js-playerPickElement" class="container">
		<div class="row text-center">
			<button id="js-playerPick_rock" class="btn">
				<span class="badge">
				<i class="fa fa-hand-rock-o fa-3x" aria-hidden="true"></i>
				</span> Rock
			</button>
			<button id="js-playerPick_paper" class="btn">
				<span class="badge">
					<i class="fa fa-hand-paper-o fa-3x" aria-hidden="true"></i>
				</span> Paper
			</button>
			<button id="js-playerPick_scissors" class="btn">
				<span class="badge">
					<i class="fa fa-hand-scissors-o fa-3x" aria-hidden="true"></i>
				</span> Scissors
			</button>
		</div>
	</div>



<div id="js-resultsTableElement" class="container">
	<div class="row">
		<div class="col-xs-5 text-center">
			<span id="js-playerPoints" class="badge">
				0
			</span>
			<span id="js-playerName">
				Player Name
			</span>
		</div>
		<div class="col-xs-2 text-center">
				VS.
		</div>
		<div class="col-xs-5 text-center">
			<span id="js-computerPoints" class="badge">
				0
			</span>
				Computer
		</div>
	</div>
	<div class="row">
		<div class="col-xs-5 text-center">
			<span id="js-playerPick">
				Player selection
			</span>
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-5 text-center">
			<span id="js-computerPick">
				Computer selection
			</span>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-5 text-center">
			<span id="js-playerResult">
				Player Score
			</span>
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-5 text-center">
			<span id="js-computerResult">
				Computer Score
			</span>
		</div>
	</div>
</div>

Gra ma się składać z dowolnej liczby rund. Koniec rozgrywki następuje, gdy jeden z zawodników zdobędzie 10 punktów. Remis nie daje punktów, a wygrana daje 1 punkt dla zwycięzcy danej rundy.
Tuż po uruchomieniu strony gracz ma zobaczyć tytuł gry oraz przycisk 'New Game'.

Następnie gra zostanie uruchomiona, a na ekranie zamiast przycisku 'New Game' pojawią się przyciski 'Rock', 'Paper', 'Scissors' oraz tabela przedstawiająca wybór graczy (kto co wybrał), a także rezultat danej rundy.
W tabeli mają zostać wyświetlone imię gracza oraz przeciwnika, w tym wypadku ma to być to 'Computer', oraz uzyskany wynik.
Po zdobyciu przez któregoś gracza 10 punktów zamiast przycisków 'Rock', 'Paper', 'Scissors' ma pojawić się napis "The winner is [nazwaGracza]", a poniżej przycisk 'Play again' o takiej samej funkcjonalności jak przycisk 'New Game'.
-->


	<script src="js/script.js"></script>
</body>
</html>
